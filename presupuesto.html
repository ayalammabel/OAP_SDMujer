<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Presupuesto – Oficina Asesora de Planeación – SDMujer</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --rosa:#e5706e;
      --gris:#c3caca;
      --negro:#111;
      --maxw:1100px;
    }
    body{
      margin:0;
      font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      background:#fff;
      color:#222;
    }
    header{
      background:var(--rosa);
      color:#fff;
      padding:1rem;
      text-align:center;
    }
    main{
      max-width:var(--maxw);
      margin:2rem auto;
      padding:1rem;
      text-align:center;
    }
    img{
      max-width:100%;
      height:auto;
      border:1px solid var(--gris);
      border-radius:8px;
    }
    .botones{
      margin-bottom:1.5rem;
    }
    button, .link-btn{
      background:var(--rosa);
      color:#fff;
      border:none;
      padding:0.6rem 1.2rem;
      margin:0 0.5rem;
      border-radius:6px;
      font-size:1rem;
      cursor:pointer;
      transition:background 0.3s ease;
      text-decoration:none;
      display:inline-block;
    }
    button:hover, .link-btn:hover{
      background:#d45b59;
    }
  </style>
</head>
<body>

<header>
  <h1>Presupuesto</h1>
</header>

<main>
  <div class="botones">
    <button onclick="mostrarImagen('presupuesto_tablero.jpeg')">Ejecución Presupuestal</button>
    <button onclick="mostrarImagen('linea_tiempo.jpeg')">Línea de tiempo</button>
    <a class="link-btn" href="https://www.sdmujer.gov.co/ley-de-transparencia-y-acceso-a-la-informacion-publica/presupuesto/ejecucion-presupuestal-historica-anual" target="_blank">
      Ejecución Presupuestal histórica
    </a>
  </div>
  <img id="imagen-principal" src="presupuesto_tablero.jpeg" alt="Ejecución Presupuestal">
</main>

<script>
  function mostrarImagen(nombreImagen) {
    const img = document.getElementById("imagen-principal");
    img.src = nombreImagen;
    img.alt = nombreImagen.includes('presupuesto_tablero') ? "Ejecución Presupuestal" : "Línea de tiempo";
  }
</script>

</body>
</html>
