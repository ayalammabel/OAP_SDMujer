<html lang="es">
<head>

  <title>Sistemas de información – Oficina Asesora de Planeación</title>

  <style>
    :root{
      --rosa:#e5706e; --gris:#f7f8f9; --negro:#111; --maxw:1100px; --borde:#e5e7ea;
      --morado:#8d5497; --morado-10:rgba(141,84,151,.10); --morado-24:rgba(141,84,151,.24);
    }
    *{box-sizing:border-box}
    body{margin:0;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;color:#222;background:#fff}

    /* Barra superior */
    .topbar{background:var(--rosa);color:#fff;padding:10px 14px;position:sticky;top:0;z-index:10}
    .topbar .wrap{max-width:var(--maxw);margin:0 auto;display:flex;align-items:center;gap:12px}
    .logo{height:40px;width:auto;display:block}
    .title{flex:1;text-align:center;font-weight:800;font-size:22px;letter-spacing:.2px}

    /* Submenú */
    .subnav{background:#f8f8f8;border-bottom:1px solid #ececec}
    .subnav .wrap{max-width:var(--maxw);margin:0 auto;display:flex;gap:8px;align-items:center;justify-content:center;padding:10px 16px}
    .pill{ text-decoration:none;padding:8px 12px;border-radius:999px;color:#333;border:1px solid #e2e2e2;font-weight:600;font-size:14px }
    .pill:hover{background:#fff;border-color:#d8d8d8}
    .pill.active{background:var(--rosa);color:#fff;border-color:var(--rosa)}

    /* Contenido */
    .wrap{max-width:var(--maxw);margin:0 auto;padding:28px 16px}
    h1{margin:0 0 6px;font-size:30px;color:#000}
    .back{display:inline-flex;align-items:center;gap:8px;font-size:14px;text-decoration:none;color:#444;margin:10px 0 22px}
    .back:hover{text-decoration:underline}

    /* Secciones */
    .section{margin-top:6px}
    .section h2{
      margin:0 0 12px;
      font-size:12.5px; letter-spacing:.10em; text-transform:uppercase;
      color:#5b3561; background:var(--morado-10);
      display:inline-flex; padding:6px 12px; border-radius:999px; font-weight:800;
      border:1px solid var(--morado-24);
    }

    /* Grilla de apps */
    .apps{
      display:grid; gap:12px;
      grid-template-columns:repeat(auto-fit,minmax(230px,1fr));
    }

    /* Botoncitos / chips */
    .chip, .chip-static{
      display:flex; align-items:center; gap:12px;
      background:#fff; border:1px solid var(--borde); border-radius:14px;
      padding:14px 16px; text-decoration:none; color:#1f2430; font-weight:800;
      min-height:56px;
      transition:border-color .15s ease, box-shadow .15s ease, transform .06s ease;
    }
    .chip:hover{
      border-color:var(--morado);
      box-shadow:0 0 0 4px var(--morado-10);
      transform:translateY(-1px);
    }
