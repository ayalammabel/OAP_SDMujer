<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Oficina Asesora de Planeación – SDMujer</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --rosa:#e5706e;
      --negro:#111;
      --maxw:1100px;

      /* NUEVO: tonos para tarjetas */
      --card-bg:#eef3f4;        /* fondo más claro */
      --card-border:#8f9aa1;    /* borde más oscuro */
    }
    *{box-sizing:border-box}
    body{margin:0;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;color:#222;background:#fff}

    /* Barra superior */
    .topbar{background:var(--rosa);color:#fff;padding:10px 14px;position:sticky;top:0;z-index:10}
    .topbar .wrap{max-width:var(--maxw);margin:0 auto;display:flex;align-items:center;gap:12px}
    .logo{height:40px;width:auto;display:block}
    .title{flex:1;text-align:center;font-weight:800;font-size:22px;letter-spacing:.2px}

    /* Submenú */
    .subnav{background:#f8f8f8;border-bottom:1px solid #ececec}
    .subnav .wrap{max-width:var(--maxw);margin:0 auto;display:flex;gap:8px;align-items:center;justify-content:center;padding:10px 16px}
    .pill{
      text-decoration:none;padding:8px 12px;border-radius:999px;
      color:#333;border:1px solid #e2e2e2;font-weight:600;font-size:14px;
    }
    .pill:hover{background:#fff;border-color:#d8d8d8}
    .pill.active{background:var(--rosa);color:#fff;border-color:var(--rosa)}

    /* Contenido */
    .wrap{max-width:var(--maxw);margin:0 auto;padding:28px 16px}
    h1{margin:0 0 18px;font-size:28px;color:#000}

    /* Grid principal */
    .grid{display:grid;gap:16px;grid-template-columns:1fr}
    @media (min-width:800px){.grid{grid-template-columns:1fr 1fr}}

    /* Tarjetas (fondo claro + borde más oscuro) */
    .card{
      background:var(--card-bg);
      border:1px solid var(--card-border);
      border-radius:12px;
      padding:18px;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      height:220px;
      text-align:center;
      transition:border-color .15s ease, box-shadow .15s ease, transform .15s ease;
    }
    .card:hover{
      border-color:#7f8a91;
      box-shadow:0 2px 10px rgba(0,0,0,.06);
      transform:translateY(-1px);
    }
    .card img{max-width:100px;max-height:100px;object-fit:contain;margin-bottom:14px}
    .card a{text-decoration:none;color:var(--negro);font-weight:800;font-size:16px}
    .card a:hover{text-decoration:underline}

    /* Footer */
    .footer{margin-top:40px;border-top:1px solid #eee;padding:18px 0 40px;color:#666;font-size:14px}
  </style>
</head>
<body>

  <!-- Barra superior -->
  <header class="topbar" role="banner">
    <div class="wrap">
      <img src="logo_sdmujer_2.png" class="logo" alt="Logo Secretaría Distrital de la Mujer">
      <div class="title">Oficina Asesora de Planeación</div>
      <div style="width:40px" aria-hidden="true"></div>
    </div>
  </header>

  <!-- Submenú -->
  <nav class="subnav" aria-label="Navegación secundaria">
    <div class="wrap">
      <span class="pill active" aria-current="page">Temas</span>
      <a href="organigrama.html" class="pill">Organigrama</a>
    </div>
  </nav>

  <!-- Contenido -->
  <main class="wrap" role="main">
    <h1 id="funciones">Temas de la Oficina Asesora de Planeación</h1>

    <section class="grid" aria-label="Funciones principales">
      
      <article class="card">
        <img src="lista_chequeo.png" alt="Icono lista de chequeo">
        <a href="responsabilidades.html">Responsabilidades de la Oficina</a>
      </article>

      <article class="card">
        <img src="logo_idea_ajuste_.png" alt="Icono gestión por procesos">
        <a href="gestion_proyectos.html">Gestión por procesos</a>
      </article>
      
      <article class="card">
        <img src="barras_finanzas.png" alt="Icono de barras y finanzas">
        <a href="proyectos_inversion_8225.html">Gerencia del proyecto de inversión 8225</a>
      </article>

      <article class="card">
        <img src="redes_mujer.png" alt="Icono articulación interinstitucional">
        <a href="articulacion_interinstitucional.html">Articulación interinstitucional</a>
      </article>

    </section>
  </main>

  <footer class="footer" role="contentinfo">
    <div class="wrap">Oficina Asesora de Planeación – Secretaría Distrital de la Mujer</div>
  </footer>

</body>
</html>
