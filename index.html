    }

      display:flex;

    }
    .card img{
      max-width:100px;
      max-height:100px;
      object-fit:contain;
      margin-bottom:14px;
    }
    .card a{
      text-decoration:none;
      color:var(--negro);
      font-weight:800;
      font-size:16px;
    }
    .card a:hover{opacity:.85;text-decoration:underline}
  </style>
</head>
