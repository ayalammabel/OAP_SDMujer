<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Proyecto de inversión 8225 – Oficina Asesora de Planeación</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --rosa:#e5706e;
      --gris:#f3f5f6;
      --negro:#111;
      --maxw:1100px;
      --borde:#e5e7ea;

      /* Morados institucionales */
      --morado:#8d5497;
      --morado-ink:#5b3561;
      --morado-10:rgba(141,84,151,.10);
      --morado-16:rgba(141,84,151,.16);
    }

    *{box-sizing:border-box}
    body{margin:0;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;color:#1f2430;background:#fff}

    /* Barra superior */
    .topbar{background:var(--rosa);color:#fff;padding:10px 14px;position:sticky;top:0;z-index:10}
    .topbar .wrap{max-width:var(--maxw);margin:0 auto;display:flex;align-items:center;gap:12px}
    .logo{height:40px;width:auto;display:block}
    .title{flex:1;text-align:center;font-weight:800;font-size:22px;letter-spacing:.2px}

    /* Submenú */
    .subnav{background:#f8f8f8;border-bottom:1px solid #ececec}
    .subnav .wrap{max-width:var(--maxw);margin:0 auto;display:flex;gap:8px;align-items:center;justify-content:center;padding:10px 16px}
    .pill{
      text-decoration:none;padding:8px 12px;border-radius:999px;
      color:#333;border:1px solid #e2e2e2;font-weight:600;font-size:14px
    }
    .pill:hover{background:#fff;border-color:#d8d8d8}
    .pill.active{background:var(--rosa);color:#fff;border-color:var(--rosa)}

    /* Contenido */
    .wrap{max-width:var(--maxw);margin:0 auto;padding:28px 16px}
    h1{margin:0 0 8px;font-size:28px;color:#000}
    .back{display:inline-flex;align-items:center;gap:8px;font-size:14px;text-decoration:none;color:#444;margin:8px 0 18px}
    .back:hover{text-decoration:underline}

    /* Chips */
    .badge{
      display:inline-flex;align-items:center;gap:8px;margin:6px 0 14px;
      background:var(--morado);color:#fff;border-radius:999px;
      padding:6px 12px;font-weight:800;font-size:12.5px
    }

    /* Botón externo */
    .btn-externo {
      display: inline-block;
      margin: 12px 0 20px;
      background: var(--rosa);
      color: #fff;
      padding: 8px 16px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      font-size: 14px;
      transition: background 0.3s ease;
    }
    .btn-externo:hover {
      background: #d45f5d;
    }

    /* Tabla grande */
    .table-wrap{
      margin-top:10px;
      border:1px solid var(--borde);
      border-radius:14px;
      overflow:auto;
      background:#fff;
    }
    table{
      border-collapse:separate;
      border-spacing:0;
      min-width:1100px;
      width:100%;
      font-size:14px;
    }
    thead th{
      position:sticky; top:0;
      background:#faf7fc;
      color:#3a2b40;
      border-bottom:1px solid var(--borde);
      font-weight:800;
      text-align:left;
      padding:10px 12px;
      z-index:1;
    }
    tbody td{
      border-top:1px solid #eef0f2;
      padding:10px 12px;
      vertical-align:top;
    }
    .bg-corte{ background:#fff5d6; }
    .bg-corte-pct{ background:#ffebeb; color:#941b1b; font-weight:800; text-align:right;}
    .bg-ejecutado{ background:#eaf5ea; }
    .num{ text-align:right; white-space:nowrap; }
    thead th:first-child{border-top-left-radius:14px}
    thead th:last-child{border-top-right-radius:14px}
    tbody tr:last-child td:first-child{border-bottom-left-radius:14px}
    tbody tr:last-child td:last-child{border-bottom-right-radius:14px}

    /* Nota */
    .note{color:#6b7280;font-size:12.5px;margin-top:8px}
  </style>
</head>

  <footer class="footer" role="contentinfo" style="border-top:1px solid #eee;padding:18px 0 40px;color:#666;font-size:14px">
    <div class="wrap">Oficina Asesora de Planeación – Secretaría Distrital de la Mujer</div>
  </footer>
</body>
