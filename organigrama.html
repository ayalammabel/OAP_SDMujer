<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Organigrama – Oficina Asesora de Planeación</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --rosa:#e5706e;
      --gris:#f7f8f9;
      --negro:#111;
      --borde:#e5e7ea;
      --maxw:1100px;
    }
    *{box-sizing:border-box}
    body{margin:0;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;color:#222;background:#fff}

    /* Barra superior */
    .topbar{background:var(--rosa);color:#fff;padding:10px 14px;position:sticky;top:0;z-index:10}
    .topbar .wrap{max-width:var(--maxw);margin:0 auto;display:flex;align-items:center;gap:12px}
    .logo{height:40px;width:auto;display:block}
    .title{flex:1;text-align:center;font-weight:800;font-size:22px;letter-spacing:.2px}

    /* Submenú */
    .subnav{background:#f8f8f8;border-bottom:1px solid #ececec}
    .subnav .wrap{max-width:var(--maxw);margin:0 auto;display:flex;gap:8px;align-items:center;justify-content:center;padding:10px 16px}
    .pill{ text-decoration:none;padding:8px 12px;border-radius:999px;color:#333;border:1px solid #e2e2e2;font-weight:600;font-size:14px }
    .pill:hover{background:#fff;border-color:#d8d8d8}
    .pill.active{background:var(--rosa);color:#fff;border-color:var(--rosa)}

    /* Contenido */
    .wrap{max-width:var(--maxw);margin:0 auto;padding:28px 16px}
    h1{margin:0 0 14px;font-size:28px;color:#000}
    .back{display:inline-flex;align-items:center;gap:8px;font-size:14px;text-decoration:none;color:#444;margin:8px 0 18px}
    .back:hover{text-decoration:underline}

    /* Tarjeta de imagen */
    .figure{
      background:#fff;border:1px solid var(--borde);border-radius:14px;overflow:hidden;
    }
    .figure .img-wrap{background:#fff}
    .figure img{display:block;width:100%;height:auto}
    .figure footer{
      display:flex;flex-wrap:wrap;gap:10px;align-items:center;justify-content:space-between;
      padding:12px 14px;border-top:1px solid var(--borde);background:#fafafa
    }
    .caption{font-size:14px;color:#555}
    .actions{display:flex;gap:8px}
    .btn{
      display:inline-flex;align-items:center;gap:6px;
      padding:6px 10px;border:1px solid #d8d8d8;border-radius:999px;background:#fff;
      color:#222;text-decoration:none;font-weight:700;font-size:13px;
    }
    .btn:hover{border-color:#cfcfcf}
  </style>
</head>
<body>

  <!-- Barra superior -->
  <header class="topbar" role="banner">
    <div class="wrap">
      <img src="logo_sdmujer_2.png" class="logo" alt="Logo Secretaría Distrital de la Mujer">
      <div class="title">Oficina Asesora de Planeación</div>
      <div style="width:40px" aria-hidden="true"></div>
    </div>
  </header>

  <!-- Submenú -->
  <nav class="subnav" aria-label="Navegación secundaria">
    <div class="wrap">
      <a href="index.html" class="pill">Temas</a>
      <span class="pill active" aria-current="page">Organigrama</span>
    </div>
  </nav>

  <!-- Contenido -->
  <main class="wrap" role="main">
    <h1>Organigrama</h1>
    <a class="back" href="index.html">← Volver a Temas</a>

    <figure class="figure" aria-label="Organigrama de la Oficina Asesora de Planeación">
      <div class="img-wrap">
        <!-- Asegúrate de que el archivo exista en la raíz del repo o ajusta la ruta -->
        <img src="organigrama.jpeg" alt="Organigrama actualizado de la Oficina Asesora de Planeación">
      </div>
      <footer>
        <figcaption class="caption">Organigrama actualizado – Oficina Asesora de Planeación</figcaption>
        <div class="actions">
          <a class="btn" href="organigrama.jpeg" target="_blank" rel="noopener">Abrir imagen</a>
          <a class="btn" href="organigrama.jpeg" download>Descargar</a>
        </div>
      </footer>
    </figure>
  </main>

</body>
</html>
