<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Organigrama – Oficina Asesora de Planeación</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --rosa:#e5706e;          /* barra superior */
      --morado:#6d28d9;        /* morado oscuro (cajas principales) */
      --morado-clar:#ede9fe;   /* morado claro (cajas secundarias) */
      --morado-borde:#d7ccff;  /* borde de cajas claras */
      --maxw:1100px; --borde:#cfd6dc;
    }
    *{box-sizing:border-box}
    body{margin:0;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;color:#222;background:#fff}

    /* Barra superior */
    .topbar{background:var(--rosa);color:#fff;padding:10px 14px;position:sticky;top:0;z-index:10}
    .topbar .wrap{max-width:var(--maxw);margin:0 auto;display:flex;align-items:center;gap:12px}
    .logo{height:40px;width:auto;display:block}
    .title{flex:1;text-align:center;font-weight:800;font-size:22px;letter-spacing:.2px}

    /* Submenú */
    .subnav{background:#f8f8f8;border-bottom:1px solid #ececec}
    .subnav .wrap{max-width:var(--maxw);margin:0 auto;display:flex;gap:8px;align-items:center;justify-content:center;padding:10px 16px}
    .pill{ text-decoration:none;padding:8px 12px;border-radius:999px;color:#333;border:1px solid #e2e2e2;font-weight:600;font-size:14px }
    .pill:hover{background:#fff;border-color:#d8d8d8}
    .pill.active{background:var(--rosa);color:#fff;border-color:var(--rosa)}

    /* Contenido */
    .wrap{max-width:var(--maxw);margin:0 auto;padding:28px 16px}
    h1{margin:0 0 12px;font-size:28px}

    /* --------- ORGANIGRAMA --------- */
    .org-scroll{overflow-x:auto;padding-bottom:14px}
    .org{display:inline-block;text-align:center}
    .org, .org ul{padding-top:28px;position:relative}

    /* Hermanos en FILA */
    .org li{
      display:inline-block;
      vertical-align:top;
      text-align:center;
      list-style:none;
      position:relative;
      padding:20px 8px 0;
      white-space:nowrap;
    }

    /* Conectores horizontales a hijos */
    .org li::before, .org li::after{
      content:""; position:absolute; top:0; right:50%;
      border-top:1px solid var(--borde); width:50%; height:28px;
    }
    .org li::after{ right:auto; left:50%; border-left:1px solid var(--borde); }
    .org li:only-child::before, .org li:only-child::after{display:none}
    .org li:only-child{padding-top:0}
    .org li:first-child::before{border:0}
    .org li:last-child::after{border:0}

    /* Conector vertical del padre al grupo de hijos */
    .org ul::before{
      content:""; position:absolute; top:0; left:50%;
      border-left:1px solid var(--borde); height:28px;
    }

    /* Cajas */
    .node{
      display:inline-block; text-align:center;
      min-width:200px; height:38px; border-radius:10px; line-height:38px;
    }
    .node.dark{ background:var(--morado); color:#fff; }
    .node.light{
      background:var(--morado-clar); color:#3b2870;
      border:1px solid var(--morado-borde);
    }
    .node.rail{ min-width:520px }           /* riel ancho (Equipo TI) */

    /* “Ghosts” para crear niveles/espacios sin caja visible */
    .node.ghost{ visibility:hidden }
    .drop-1 .node.ghost{ height:44px }      /* baja al siguiente “nivel visual” */

    /* Subáreas más compactas */
    .mini .node{ min-width:170px }

    /* Responsive */
    @media (max-width:700px){
      .node{ min-width:180px }
      .node.rail{ min-width:420px }
      .mini .node{ min-width:160px }
    }
  </style>
</head>
<body>
  <!-- Barra superior -->
  <header class="topbar" role="banner">
    <div class="wrap">
      <img src="logo_sdmujer_2.png" class="logo" alt="Logo Secretaría Distrital de la Mujer">
      <div class="title">Oficina Asesora de Planeación</div>
      <div style="width:40px" aria-hidden="true"></div>
    </div>
  </header>

  <!-- Submenú -->
  <nav class="subnav" aria-label="Navegación secundaria">
    <div class="wrap">
      <a href="index.html" class="pill">Funciones</a>
      <span class="pill active" aria-current="page">Organigrama</span>
    </div>
  </nav>

  <main class="wrap" role="main">
    <h1>¿Quiénes somos?</h1>

    <div class="org-scroll">
      <ul class="org">
        <!-- Raíz -->
        <li>
          <div class="node dark">&nbsp;</div>

          <!-- Nivel siguiente -->
          <ul>
            <!-- Dos cajas arriba a la izquierda -->
            <li><div class="node light">&nbsp;</div></li>
            <li><div class="node light">&nbsp;</div></li>

            <!-- Caja media a la derecha (misma fila) -->
            <li><div class="node light">&nbsp;</div></li>

            <!-- Bloque inferior: línea base + izquierda x2 + riel a la derecha -->
            <li class="drop-1">
              <!-- ghost crea el “salto” hacia abajo (línea base) -->
              <div class="node ghost">&nbsp;</div>
              <ul>
                <!-- Izquierda (dos cajitas) -->
                <li><div class="node light">&nbsp;</div></li>
                <li><div class="node light">&nbsp;</div></li>

                <!-- Derecha: riel ancho con 4 subcajas y 1 debajo de la primera -->
                <li>
                  <div class="node dark rail">&nbsp;</div>
                  <ul class="mini">
                    <li>
                      <div class="node light">&nbsp;</div>
                      <ul>
                        <li><div class="node light">&nbsp;</div></li> <!-- la de abajo -->
                      </ul>
                    </li>
                    <li><div class="node light">&nbsp;</div></li>
                    <li><div class="node light">&nbsp;</div></li>
                    <li><div class="node light">&nbsp;</div></li>
                  </ul>
                </li>
              </ul>
            </li>

          </ul>
        </li>
      </ul>
    </div>
  </main>
</body>
</html>
