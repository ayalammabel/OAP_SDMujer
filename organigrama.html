<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Organigrama – Oficina Asesora de Planeación</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --rosa:#e5706e;
      --morado:#6d28d9;     /* cajas moradas */
      --light:#ede9fe;      /* morado claro */
      --light-b:#d7ccff;    /* borde claro */
      --line:#cfd6dc;       /* líneas */
      --ink:#3b2870;        /* tinta para cajas claras */
      --maxw:1100px;
    }
    *{box-sizing:border-box}
    body{margin:0;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;color:#222;background:#fff}
    .topbar{background:var(--rosa);color:#fff;padding:10px 14px;position:sticky;top:0;z-index:10}
    .topbar .wrap{max-width:var(--maxw);margin:0 auto;display:flex;align-items:center;gap:12px}
    .logo{height:40px;width:auto;display:block}
    .title{flex:1;text-align:center;font-weight:800;font-size:22px;letter-spacing:.2px}
    .subnav{background:#f8f8f8;border-bottom:1px solid #ececec}
    .subnav .wrap{max-width:var(--maxw);margin:0 auto;display:flex;gap:8px;align-items:center;justify-content:center;padding:10px 16px}
    .pill{ text-decoration:none;padding:8px 12px;border-radius:999px;color:#333;border:1px solid #e2e2e2;font-weight:600;font-size:14px }
    .pill.active{background:var(--rosa);color:#fff;border-color:var(--rosa)}
    .wrap{max-width:var(--maxw);margin:0 auto;padding:28px 16px}
    h1{margin:0 0 12px;font-size:28px}

    .org-wrap{overflow-x:auto}
    svg{width:100%;height:auto;display:block}

    .darkRect{fill:var(--morado)}
    .lightRect{fill:var(--light);stroke:var(--light-b)}
    .railRect{fill:var(--morado)}
    .line{stroke:var(--line);stroke-width:2}
    .round{rx:10;ry:10}

    /* Texto */
    .label{font-weight:800;font-size:12.5px;dominant-baseline:middle;text-anchor:middle}
    .t-dark{fill:#fff}      /* texto blanco sobre morado */
    .t-light{fill:var(--ink)}
    .label-lg{font-size:14px}
  </style>
</head>
<body>
  <header class="topbar" role="banner">
    <div class="wrap">
      <img src="logo_sdmujer_2.png" class="logo" alt="">
      <div class="title">Oficina Asesora de Planeación</div>
      <div style="width:40px"></div>
    </div>
  </header>

  <nav class="subnav" aria-label="Navegación secundaria">
    <div class="wrap">
      <a href="index.html" class="pill">Temas</a>
      <span class="pill active" aria-current="page">Organigrama</span>
    </div>
  </nav>

  <main class="wrap" role="main">
    <h1>¿Quiénes somos?</h1>

    <div class="org-wrap">
      <svg viewBox="0 0 1600 600" role="img" aria-label="Organigrama OAP">
        <!-- ===== LÍNEAS ===== -->
        <line class="line" x1="700" y1="100" x2="700" y2="300"/>
        <line class="line" x1="700" y1="180" x2="900" y2="180"/>
        <line class="line" x1="350" y1="200" x2="700" y2="200"/>
        <line class="line" x1="350" y1="200" x2="350" y2="220"/>
        <line class="line" x1="550" y1="200" x2="550" y2="220"/>
        <line class="line" x1="350" y1="300" x2="1110" y2="300"/>
        <line class="line" x1="350" y1="300" x2="350" y2="320"/>
        <line class="line" x1="550" y1="300" x2="550" y2="320"/>
        <line class="line" x1="1110" y1="300" x2="1110" y2="320"/>
        <line class="line" x1="920"  y1="360" x2="920"  y2="380"/>
        <line class="line" x1="1100" y1="360" x2="1100" y2="380"/>
        <line class="line" x1="1280" y1="360" x2="1280" y2="380"/>
        <line class="line" x1="1460" y1="360" x2="1460" y2="380"/>
        <line class="line" x1="920" y1="430" x2="920" y2="470"/>

        <!-- ===== CAJAS ===== -->
        <!-- Raíz -->
        <rect class="darkRect round" x="610" y="60" width="180" height="40"/>
        <text class="label t-dark" x="700" y="80">
          <tspan x="700" dy="-2">Jefe de la</tspan>
          <tspan x="700" dy="14">Oficina</tspan>
        </text>

        <!-- Transversales OAP -->
        <rect class="darkRect round" x="900" y="160" width="180" height="40"/>
        <text class="label t-dark" x="990" y="180">
          <tspan x="990" dy="-2">Transversales</tspan>
          <tspan x="990" dy="14">OAP</tspan>
        </text>

        <!-- Superiores izquierda (oscuro) -->
        <rect class="darkRect round" x="260" y="220" width="180" height="40"/>
        <text class="label t-dark" x="350" y="240">
          <tspan x="350" dy="-2">Coordinación de</tspan>
          <tspan x="350" dy="14">equipos</tspan>
        </text>

        <rect class="darkRect round" x="460" y="220" width="180" height="40"/>
        <text class="label t-dark" x="550" y="240">
          <tspan x="550" dy="-2">Gestión del</tspan>
          <tspan x="550" dy="14">conocimiento</tspan>
        </text>

        <!-- Inferiores izquierda (oscuro) -->
        <rect class="darkRect round" x="260" y="320" width="180" height="40"/>
        <text class="label t-dark" x="350" y="340">Equipo 4P</text>

        <rect class="darkRect round" x="460" y="320" width="180" height="40"/>
        <text class="label t-dark" x="550" y="340">Equipo MIPG</text>

        <!-- Riel derecho: Equipo TI -->
        <rect class="railRect round" x="840" y="320" width="640" height="40"/>
        <text class="label t-dark label-lg" x="1160" y="340">Equipo TI</text>

        <!-- Subcajas (claras) -->
        <rect class="lightRect round" x="860"  y="380" width="120" height="40"/>
        <text class="label t-light" x="920" y="400">Infraestructura</text>

        <rect class="lightRect round" x="1040" y="380" width="120" height="40"/>
        <text class="label t-light" x="1100" y="400">Desarrollo</text>

        <rect class="lightRect round" x="1220" y="380" width="120" height="40"/>
        <text class="label t-light" x="1280" y="400">Seguridad</text>

        <rect class="lightRect round" x="1400" y="380" width="120" height="40"/>
        <text class="label t-light" x="1460" y="400">SiMisional</text>

        <!-- Soporte (bajo Infraestructura) -->
        <rect class="lightRect round" x="860" y="470" width="120" height="40"/>
        <text class="label t-light" x="920" y="490">Soporte</text>
      </svg>
    </div>
  </main>
</body>
</html>
