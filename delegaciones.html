<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Delegaciones – Oficina Asesora de Planeación</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --rosa:#e5706e; --gris:#f3f5f6; --negro:#111; --maxw:1100px; --borde:#e5e7ea;
      --morado:#8d5497; --morado-10:rgba(141,84,151,.10);
    }
    *{box-sizing:border-box}
    body{margin:0;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;color:#222;background:#fff}

    /* Barra superior */
    .topbar{background:var(--rosa);color:#fff;padding:10px 14px;position:sticky;top:0;z-index:10}
    .topbar .wrap{max-width:var(--maxw);margin:0 auto;display:flex;align-items:center;gap:12px}
    .logo{height:40px;width:auto;display:block}
    .title{flex:1;text-align:center;font-weight:800;font-size:22px;letter-spacing:.2px}

    /* Submenú */
    .subnav{background:#f8f8f8;border-bottom:1px solid #ececec}
    .subnav .wrap{max-width:var(--maxw);margin:0 auto;display:flex;gap:8px;align-items:center;justify-content:center;padding:10px 16px}
    .pill{ text-decoration:none;padding:8px 12px;border-radius:999px;color:#333;border:1px solid #e2e2e2;font-weight:600;font-size:14px }
    .pill:hover{background:#fff;border-color:#d8d8d8}

    /* Contenido */
    .wrap{max-width:var(--maxw);margin:0 auto;padding:28px 16px}
    h1{margin:0 0 8px;font-size:28px;color:#000}
    .back{display:inline-flex;align-items:center;gap:8px;font-size:14px;text-decoration:none;color:#444;margin:8px 0 18px}
    .back:hover{text-decoration:underline}

    /* Imagen en tarjeta */
    .img-card{
      background:#fff;border:1px solid var(--borde);border-radius:14px;
      padding:8px;box-shadow:0 1px 0 rgba(0,0,0,.02)
    }
    .img-card img{width:100%;height:auto;display:block;border-radius:10px}
    .hint{margin-top:8px;font-size:12.5px;color:#6b7280}
  </style>
</head>
<body>

  <!-- Barra superior -->
  <header class="topbar" role="banner">
    <div class="wrap">
      <img src="logo_sdmujer_2.png" class="logo" alt="Logo Secretaría Distrital de la Mujer">
      <div class="title">Oficina Asesora de Planeación</div>
      <div style="width:40px" aria-hidden="true"></div>
    </div>
  </header>

  <!-- Submenú -->
  <nav class="subnav" aria-label="Navegación secundaria">
    <div class="wrap">
      <a href="index.html" class="pill">Temas</a>
      <a href="organigrama.html" class="pill">Organigrama</a>
    </div>
  </nav>

  <!-- Contenido -->
  <main class="wrap" role="main">
    <h1>Delegaciones</h1>
    <a class="back" href="responsabilidades.html">← Volver a Responsabilidades</a>

    <section class="img-card" aria-label="Imagen de delegaciones">
      <img src="delegaciones.jpeg" alt="Delegaciones de la Oficina Asesora de Planeación" loading="lazy">
    </section>
    <div class="hint">Imagen referencial: delegaciones y responsables.</div>
  </main>

  <footer class="wrap" style="border-top:1px solid #eee;margin-top:28px;padding:18px 0 40px;color:#666;font-size:14px">
    Oficina Asesora de Planeación – Secretaría Distrital de la Mujer
  </footer>
</body>
</html>
